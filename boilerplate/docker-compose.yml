version: "3"

networks:
  local_network:
    driver: bridge

services:
  web:
    image: canals/php:latest
    environment:
      - VHOST_HOSTNAME=web.dev.local
      - VHOST_DOCROOT=/var/www/web
    ports:
      - "5080:80"
      - "5543:443"
    volumes :
      - ./web:/var/www/web
      - ./src:/var/www/src
      - ./html:/var/www/html
      - data:/var/www/data
    working_dir : /var/www/src
    networks:
      - local_network
    links :
      - mysql:db
#      - mongo:mongo
#      - mail:mail
#      - postgres:pg

  php:
    image: canals/php7.2-cli
    container_name: php.local
    expose:
      - "8000"
    ports:
      - "8800:8000"
    volumes:
     - ./:/var/php
    working_dir: /var/php
    networks:
      - local_network
    command: php -S 0.0.0.0:8000 index.php
    links :
      - mysql:db
#      - mongo:mongo
#      - mail:mail
#      - postgres:pg

#############################
# mysql/mariadb + adminer / can be replaced by mariadb
#############################
  mysql:
#    image: mysql:5.6
    image: mariadb:latest
    container_name: mysql.dev.local
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user
      - MYSQL_DATABASE=mydatab
    networks:
      - local_network
    ports:
      - "3603:3306"
    volumes :
      - ./sql:/var/sql

  adminer:
     image: adminer
     container_name: adminer.dev.local
     ports:
       - "8080:8080"
     networks:
       - local_network
     links:
       - mysql:db



